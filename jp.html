<!DOCTYPE html>
<html>
<head>
<style>
  .big-text {
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="big-text" id="texto"></div>

  <script>
    const frase = "Hoy no hay pene para jaider";
    const textoElemento = document.getElementById('texto');
    
    let index = 0;
    function mostrarLetraPorLetra() {
      if (index < frase.length) {
        textoElemento.innerHTML += frase.charAt(index);
        index++;
        setTimeout(mostrarLetraPorLetra, 200); // Cambia este valor para ajustar la velocidad
      }
    }

    mostrarLetraPorLetra();
  </script>
</body>
</html>
